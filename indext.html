<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nooria's Theater 🍿🎬</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <h1>Welcome to Nooria's Movie Theater 🍿</h1>
    <video src="media/trailer.mp4" controls></video>
    <div class="buttons">
      <button onclick="document.querySelector('video').currentTime=0; document.querySelector('video').play();">Play Again</button>
      <button onclick="alert('Thanks for your rating!')">Rate Movie</button>
    </div>
    <marquee>Enjoy the show!</marquee>
  </section>
</body>
</html>
